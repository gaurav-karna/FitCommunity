{% extends 'home.html' %}

{% block title %}
    <title>New Community | DeltaFit</title>
{% endblock %}

{% block content %}
    {% load static %}
    <div id="container">

        <div id="navbar">
            <ul>
                <a style="width: 220px; background: url({% static 'deltafit_full.png' %})" href="{% url 'index' %}">
                    <input style="align-content: center; font-stretch: ultra-expanded; font-size: 40px" type="button" class="logo_button"/>
                </a>
                <li style="float: right;"><a href="{% url 'login' %}">
                    <input type="button" class="std_button" value="Login"/>
                </a></li>
                <li style="float: right;"><a href="{% url 'index' %}">
                    <input type="button" class="std_button" value="Contact Us"/>
                </a></li>
                <li style="float: right;"><a href="{% url 'index' %}">
                    <input type="button" class="std_button" value="Team"/>
                </a></li>
                <li style="float: right;"><a href="{% url 'index' %}">
                    <input type="button" class="std_button" value="Signup"/>
                </a></li>
                <li style="float: right;"><a href="{% url 'index' %}">
                    <input type="button" class="std_button" value="About"/>
                </a></li>
            </ul>
        </div>

        <div id="basic_form">
            <h1 align="center">DeltaFit - New Community Request Form</h1>
            <h3 align="center">Please complete the fields below. </h3>
            <form method="POST"> {% csrf_token %}
                {{ user_form.as_p }}
                {{ admin_form.as_p }}
                {{ comm_form.as_p }}
                <button type="submit" class="std_button">Submit</button>
            </form>
        </div>
    </div>


{% endblock %}
